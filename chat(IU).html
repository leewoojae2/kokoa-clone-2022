<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - to Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">IU</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen main-chat">
      <div class="chat__timestemp">Monday, March 28, 2022</div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F12%2Fc4%2F72%2F12c472c59a1545d59b665b3b25292233.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message-author">IU</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Hi!</span>
            <span class="message-row__time">18:20</span>
          </div>
          
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F12%2Fc4%2F72%2F12c472c59a1545d59b665b3b25292233.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message-author">IU</span>
          <div class="message-row__info">
            <span class="message-row__bubble">What are you doing?</span>
            <span class="message-row__time">18:25</span>
          </div>
          
        </div>
      </div>
      <div class="message-row message-row--own">
        
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-bobile">
      <span>Your screen is too big ㅠ.ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
