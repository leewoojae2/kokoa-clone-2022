<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first"
        >First name
        <input id="first" type="text" required placeholder="Fist name" /></label
      ><br />
      <label for="last"
        >Last name
        <input id="last" type="text" required placeholder="Last name" /></label
      ><br />
      <label for="email"
        >Email
        <input id="email" type="email" required placeholder="Email" /></label
      ><br />
      <label for="user"
        >Username
        <input id="user" type="text" required placeholder="Username" /></label
      ><br />
      <label for="pass">
        Password
        <input
          id="pass"
          type="password"
          required
          minlength="10"
          placeholder="Password"
        /><br />
      </label>
      <label for="birth"
        >Birth date <input id="birth" required type="date"</label
      ><br />
      <label for="happy"
        >How happy are you? <input id="happy" type="range"</label
      ><br />
      <label for="color"
        >What is your fav.color? <input id="color" type="color"</label
      ><br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
