<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - to Kokoa Clone</title>
  </head>
  <body id="find-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <herder class="screen-herder">
      <h1 class="screen-herder__title">Find</h1>
      <div class="screen-herder__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="find-option"
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"><div class="badges"></div></i></a
        ></span>
      </div>
    </herder>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="Recommended-Friends">
        <h6 class="Recommended-Friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#(G)I-dle</h5>
            <h6 class="open-post__hashtags">#tomboy#gidle#kpop</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjJfMTM0%2FMDAxNjA4NjE4MzE1OTQ3.A91yd0-vo-p-qiHonNDFqVNLrAGlc8b2tIEXBpeLZbkg.XjwubKKJSkQYM6DtFFru8VRkHFcIkofMEkCpl9XsFfMg.JPEG.pbc1903%2FEph2WA4VgAMwqS_.jpg&type=a340"
              />
              <span class="open-post__members__count">486 memvers</span>
              <div class="divider"></div>
              <span class="open-post__members__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/586/132/82586132_1647227017471_1_600x600.JPG/dims/resize/Q_80,0"
              />
              <div class="open-post__photo__heart-count">
                <i class="fas fa-heart fa-sm"></i>
                <span>286</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">(G)I-dle Ugi</h5>
            <h6 class="open-post__hashtags">#cute#kind#never</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA0MjJfMjYw%2FMDAxNTg3NTQ2NDgwODI3.9rBE9HkrbLFRoOyaYJmcCeSShaDnA86YazpEfs8lys4g.k3pPxdD0fZ-M68i8LythaFQ284DusKKE67crPza2l-sg.JPEG.noonoofingers%2F%2528%25BF%25A9%25C0%25DA%2529%25BE%25C6%25C0%25CC%25B5%25E9_%25BF%25EC%25B1%25E2_%25C0%25CE%25BD%25BA%25C5%25B8%25B1%25D7%25B7%25A5_-__WHITE_HOOP_EARRING_%25282%2529.jpg&type=a340"
              />
              <span class="open-post__members__count">333 memvers</span>
              <div class="divider"></div>
              <span class="open-post__members__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA0MjJfMjYw%2FMDAxNTg3NTQ2NDgwODI3.9rBE9HkrbLFRoOyaYJmcCeSShaDnA86YazpEfs8lys4g.k3pPxdD0fZ-M68i8LythaFQ284DusKKE67crPza2l-sg.JPEG.noonoofingers%2F%2528%25BF%25A9%25C0%25DA%2529%25BE%25C6%25C0%25CC%25B5%25E9_%25BF%25EC%25B1%25E2_%25C0%25CE%25BD%25BA%25C5%25B8%25B1%25D7%25B7%25A5_-__WHITE_HOOP_EARRING_%25282%2529.jpg&type=a340"
              />
              <div class="open-post__photo__heart-count">
                <i class="fas fa-heart fa-sm"></i>
                <span>282</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__notifications badges"></div
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-bobile">
      <span>Your screen is too big ㅠ.ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
