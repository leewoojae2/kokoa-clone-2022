<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-align-justify fa-2xl"></i>
      </div>
      <div class="status-bar__column">
        <span>library</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bag-shopping fa-2xl"></i>
      </div>
    </div>
    <div class="search-bar">
      <div class="search-bar__column">
        <span>Search books....</span>
      </div>
      <div class="search-bar__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="main">
      <h1>Book of the day</h1>
    </div>
    <div class="big-image">
      <div class="big-image__img">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/517X7gyfYHL._SX324_BO1,204,203,200_.jpg"
        />
      </div>
      <div class="big-image__column">
        <div class="big-image__column__text">
          <h1>No Fixed Abode</h1>
          <h4>Journey Through</h4>
        </div>
        <div class="big-image__column__star">
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
        </div>
        <div class="big-image__column__explain">
          <span class="big-image__column__explain__text">Journey</span>
          <span class="big-image__column__explain__text">Biography</span>
        </div>
        <div class="big-image__column__book">
          <i class="fa-solid fa-bookmark fa-lg"></i>
          <span>Book Now</span>
        </div>
      </div>
    </div>
    <div class="main">
      <h1>Top Adventures</h1>
    </div>
    <div class="main-poster">
      <div class="main-poster__column">
        <div class="main-poster__img">
          <img src="http://img.movist.com/?img=/x00/05/48/06_p1.jpg" />
        </div>
        <div class="main-poster__icon">
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
        </div>
      </div>
      <div class="main-poster__column">
        <div class="main-poster__img">
          <img src="http://img.movist.com/?img=/x00/05/42/65_p1.jpg" />
        </div>
        <div class="main-poster__icon">
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
        </div>
      </div>
      <div class="main-poster__column">
        <div class="main-poster__img">
          <img src="http://img.movist.com/?img=/x00/05/59/06_p1.jpg" />
        </div>
        <div class="main-poster__icon">
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
        </div>
      </div>

      <div class="main-poster__column">
        <div class="main-poster__img">
          <img src="http://img.movist.com/?img=/x00/05/60/20_p1.jpg" />
        </div>
        <div class="main-poster__icon">
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
          <i class="star fa-solid fa-star fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <h1>Popular authors</h1>
    </div>
    <div class="authors">
      <div class="authors__img">
        <img
          src="https://i.insider.com/5bdc685a48eb1216ca51c6b2?width=700&format=jpeg&auto=webp"
        />
      </div>
      <div class="authors__text">
        <div class="authors__text__h1">
          <h1>George Raymond</h1>
          <h1>Richard Martin</h1>
        </div>
        <div class="authors__text__h4">
          <h4>Modern American sciencs</h4>
          <h4>fiction writer,screenwriter,</h4>
          <h4>producer and editor, winner</h4>
          <h4>of many literary awards.</h4>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/72b7608541.js"
      crossorigin="anonymous"
    ></script>

</html>
